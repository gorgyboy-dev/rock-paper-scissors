<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ROCK, PAPER, AND SCISSORS</h1>
        <div class="buttons">
            <button id="rock"><img src="img/hand-back-fist-regular.svg" alt="Rock"></button>
            <button id="paper"><img src="img/hand-regular.svg" alt="Paper"></button>
            <button id="scissors"><img src="img/hand-scissors-regular.svg" alt="Scissors"></button>
        </div>
        <div class="results"></div>
    </div>
</body>

</html>
<script src="rock-paper-scissors.js"></script>

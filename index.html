<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ROCK, PAPER, AND SCISSORS</h1>
        <div class="buttons">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
        <div class="messages">
            <div class="versus">
                The first to win five matches wins!
            </div>
        </div>
        <div class="scores">
            <div id="human-score" class="human-score"></div>
            <div id="computer-score" class="computer-score"></div>
        </div>
    </div>
</body>
<script src="rock-paper-scissors.js"></script>

</html>
